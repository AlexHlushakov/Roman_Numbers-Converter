<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="stylesheet" href="css/style.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">
   <title>Roman Numbers Converter</title>
</head>

<body>
   <div class="container">
      <h1>Convert number into a roman literal!</h1>
      <div class="control">
         <input type="number" id="number" placeholder="Please, enter the number from 1 to 9,999" min="1" max="9999">
         <button type="button" id="convert-btn">Convert</button>
      </div>
      <div id="result">Here will be result of convertation!</div>
   </div>
</body>
<script src="js/main.js"></script>

</html>
